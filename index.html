<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <div class="blue-circle logo_circle"></div>
        <div class="pink-circle logo_circle"></div>
        <img
          src="https://1000logos.net/wp-content/uploads/2020/06/Flickr-Logo.png"
          alt=""
          class="logo__image"
        />
      </div>
      <div class="search">
        <form class="search_bar">
          <button class="search_icon"><i class="fas fa-search"></i></button>
          <input
            type="text"
            name="search_input"
            placeholder="Photos, people, or groups"
          />
        </form>
      </div>
      <div class="login_buttons">
        <button class="login">Log In</button>
        <button class="sign_up btn">Sign Up</button>
      </div>
    </nav>
    <section class="section">
      <h1 class="heading">Find your inspiration.</h1>
      <p class="content">
        Join the Flickr community, home to tens of billions of photos and 2
        million groups.
      </p>
      <a href="#" class="start btn">Start for free</a>
    </section>
    <div class="credits">
      <p class="title">Sheep in the woods</p>
      <p class="author">by Prashant Pokhrel</p>
    </div>
    <footer class="footer">
      <ul class="links">
        <li class="link-item"><a href="#">About</a></li>
        <li class="link-item"><a href="#">Jobs</a></li>
        <li class="link-item"><a href="#">Blog</a></li>
        <li class="link-item"><a href="#">Developers</a></li>
        <li class="link-item"><a href="#">Guidelines</a></li>
        <li class="link-item"><a href="#">Help</a></li>
        <li class="link-item"><a href="#">Help forum</a></li>
        <li class="link-item"><a href="#">Privacy</a></li>
        <li class="link-item"><a href="#">Terms</a></li>
        <li class="link-item"><a href="#">Cookies</a></li>
        <li class="link-item"><a href="#">English</a></li>
      </ul>
      <ul class="social">
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></i></a>
        </li>
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
